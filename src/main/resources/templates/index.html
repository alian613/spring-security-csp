<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Content Security Policy Sample</title>
    <meta name="csp-nonce" th:content="${_csp_nonce}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">

    <style th:attr="nonce=${_csp_nonce}">
        .card-text {
            color: red !important;
        }
    </style>
</head>
<body>

<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="row">
        <div class="col">
            <div class="card text-center">
                <div class="card-header">
                    Content Security Policy Sample
                </div>
                <div class="card-body">
                    <h5 class="card-title">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span></h5>
                    <p class="card-text">you can check csp nonce here!</p>
                    <p class="card-text">紅字代表 csp nonce 生效</p>
                </div>
                <div class="card-footer text-body-secondary">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-lg btn-primary" type="submit">Sign Out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
